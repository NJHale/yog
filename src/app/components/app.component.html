
<!-- Toolbar above sidenav layout when screen is wide -->
<md-toolbar *ngIf="!isNarrow" class="tool-time" color="primary">
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon class = "app-toolbar-menu">menu</md-icon>
  </button>
  <img style="height:100%;" src="/assets/logo.svg" />
  <span>Yog-Sothoth</span>
</md-toolbar>

<!-- Container for sidenav -->
<md-sidenav-container>

  <!-- Toolbar inside sidenav when screen is narrow -->
  <md-toolbar *ngIf="isNarrow" class="tool-time" color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class = "app-toolbar-menu">menu</md-icon>
    </button>
    <img style="height:100%;" src="/assets/logo.svg" />
    <span>Yog-Sothoth</span>
  </md-toolbar>

  <!-- Sidenav with conditional transparency -->
  <md-sidenav #sidenav [attr.tra]="!isNarrow ? true : null">
    <div *ngIf="isNarrow" cursor = "pointer" class = "sidenavLbl"
    (click)="sidenav.close();">
      <div font = "roboto" class = "navbarNm">
        <h2 text = "secondary" font="roboto">quickstart</h2>
      </div>
      <div class = "navbarAr">
        <i text = "secondary" class="material-icons">
          <h2>keyboard_arrow_left</h2>
        </i>
      </div>
    </div>

    <!-- Links added to sidenav -->
    <md-nav-list text = "secondary">

      <!-- Home button -->
      <md-list-item>
        <a [routerLink]="['/home']">
          <md-icon class = "navIcon" md-list-avatar>home</md-icon>
          <span font = "roboto">HOME</span>
        </a>
      </md-list-item>

      <!-- Links to each namespace -->
      <md-list-item *ngFor="let namespace of namespaces">
        <a [routerLink]="['/project', namespace]">
          <md-icon class = "navIcon" md-list-avatar>label</md-icon>
          <span font = "roboto">{{namespace}}</span>
        </a>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>

  <!-- gotta have routing -->
  <router-outlet></router-outlet>

  <!-- some space at the bottom would look nice -->
  <div style="height:20px;"></div>
</md-sidenav-container>
