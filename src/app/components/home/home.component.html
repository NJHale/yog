
<md-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></md-progress-bar>

<!-- First row -->
<div app-align-content layout="row" layout-align="center start" layout-wrap>

  <!-- First column -->
  <div card-column-2 layout="column">
    <md-card card-spacing>
      <div style="display: block;">
        <canvas baseChart
                [datasets]="memLineChartData"
                [labels]="memLineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [chartType]="lineChartType">
        </canvas>
      </div>
    </md-card>
  </div>

  <!-- Second column -->
  <div card-column-2 layout="column">
    <md-card card-spacing>
      <div style="display: block;">
        <canvas baseChart
                [datasets]="cpuLineChartData"
                [labels]="cpuLineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [chartType]="lineChartType">
        </canvas>
      </div>
    </md-card>
  </div>
</div>


<!-- Second row -->
<div app-align-content layout="row" layout-align="center start" layout-wrap>

  <!-- Second column -->

        </canvas>
      </div>
    </md-card>
  </div>
</div>
